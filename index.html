@{
    ViewBag.Title = "DangKy";
    Layout = "~/Views/Shared/_Layout.cshtml";
}

<h2>DangKy</h2>
<div class="container">
    <h2>
        ENTER INFORMATION TO REGIST AN COURSE
    </h2>
    <div class="row">
        <div class="col">
            <form action="/Home/NhanTTDK" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>
                         Full Name
                    </label>
                    <input type="text" class="form-control" placeholder="Nguyen Phuong Anh" name="Name"/>
                    <small class="form-text text-muted">
                        Nhập họ tên đầy đủ. Capital từng từ
                    </small>
                </div>

                <div class="form-group">
                    <label>
                        ID Student
                    </label>
                    <input type="number" class="form-control" placeholder="2001220152" name="MSSV" />
                </div>

                <div class="form-group">
                    <label>
                        Email
                    </label>
                    <input type="email" class="form-control" placeholder="nguyenphuonganh061024@gmail.com" name="Mail" />
                </div>

                <div class="form-group">
                    <label>
                        File Image Input
                    </label>
                    <div class="form-inline">
                        <input type="file" class="form-control-file" value="File" name="Hinhanh" />
                        <label>HinhThe.jpg</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        We are Know by
                    </label>
                    <div class="form-inline">
                        <input type="checkbox" class="form-control" value="Tel" name=" ck1"/>
                        <label class="ml-2">Televison</label>
                    </div>

                    <div class="form-inline">
                        <input type="checkbox" class="form-control" value="Web" name=" ck2" />
                        <label class="ml-2">Website</label>
                    </div>

                    <div class="form-inline">
                        <input type="checkbox" class="form-control" value="Nwp" name=" ck3" />
                        <label class="ml-2">NewsPaper</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        Choose Work Study
                    </label>
                    <div class="form-inline">
                        <input type="radio" class="form-control" />
                        <label class="ml-2">Morning (2 - 4 - 6)</label>
                    </div>

                    <div class="form-inline">
                        <input type="radio" class="form-control" />
                        <label class="ml-2">Afternoon (2 - 4 - 6)</label>
                    </div>

                    <div class="form-inline">
                        <input type="radio" class="form-control" />
                        <label class="ml-2">Morning (3 - 5 - 7)</label>
                    </div>

                    <div class="form-inline">
                        <input type="radio" class="form-control" />
                        <label class="ml-2">Afternoon (3 - 5 - 7)</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        Select an Courses
                    </label>
                    <select>
                        <option>1. HTML CSS Bootstrap</option>
                        <option>2. Python</option>
                        <option>3. PHP</option>
                        <option>4. Javastrip</option>
                    </select>
                </div>

                <div class="form-group">
                    <div class="form-inline">
                        <button>Submit Button</button>
                        <button class="ml-3">Reset Button</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
